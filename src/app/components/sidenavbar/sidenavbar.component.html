<mat-sidenav-container   class="sidenav-container" style="top: 64px !important;">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngFor="let view of views">
        <mat-icon mat-list-icon>{{view.icon}}</mat-icon>
        <span mat-line>{{view.name}}</span>
        <span mat-line class="secondary">{{view.description}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-button (click)="sidenav.open()">
      <mat-icon svgIcon="thumbs-up">UP</mat-icon>
    </button>
  </mat-toolbar>
</mat-sidenav-container>
